  <style>
    /*page*/
    .wrap {
      width: 500px;
      margin: 2em auto;
    }

    /*Utility*/
    .clearfix:before,
    .clearfix:after {
      content: " ";
      display: table;
    }

    .clearfix:after {
      clear: both;
    }

    /*Select 2 additional*/
    .select2-result-repository {
      padding-top: 4px;
      padding-bottom: 3px;
    }

    .select2-result-RepoAvatar {
      float: left;
      width: 60px;
      margin-right: 10px;
    }

    .select2-result-RepoAvatar img {
      width: 100%;
      height: auto;
      border-radius: 2px;
    }

    .select2-result-RepoMeta {
      margin-left: 70px;
    }

    .select2-result-RepoTitle {
      color: black;
      font-weight: bold;
      word-wrap: break-word;
      line-height: 1.1;
      margin-bottom: 4px;
    }

    .select2-result-RepoForked,
    .select2-result-RepoStars {
      margin-right: 1em;
    }

    .select2-result-RepoForked,
    .select2-result-RepoStars,
    .select2-result-RepoWatchers {
      display: inline-block;
      color: #aaa;
      font-size: 11px;
    }

    .select2-result-RepoDesc {
      font-size: 13px;
      color: #777;
      margin-top: 4px;
    }

    .select2-results__option--highlighted .select2-result-RepoTitle {
      color: rgb(61, 59, 59);
    }

    .select2-results__option--highlighted .select2-result-RepoForked,
    .select2-results__option--highlighted .select2-result-RepoStars,
    .select2-results__option--highlighted .select2-result-RepoDesc,
    .select2-results__option--highlighted .select2-result-RepoWatchers {
      color: #7c8e9e;
    }

    .select2-container--adwitt .select2-results>.select2-results__options {
      max-height: 300px;
    }

    .select2-results__options {
      overflow-y: auto;
    }

    /* Custom Button */
    .btn-circle.btn-sm {
      width: 30px;
      height: 30px;
      padding: 6px 0px;
      border-radius: 15px;
      font-size: 8px;
      text-align: center;
    }

    .btn-circle.btn-md {
      width: 50px;
      height: 50px;
      padding: 7px 10px;
      border-radius: 25px;
      font-size: 10px;
      text-align: center;
    }

    .btn-circle.btn-xl {
      width: 70px;
      height: 70px;
      padding: 10px 16px;
      border-radius: 35px;
      font-size: 12px;
      text-align: center;
    }

    /*loading*/
    #Overlay {
      width: 100%;
      height: 100%;
      position: fixed;
      z-index: 9999;
      background-color: azure;
      background: url("https://i.imgur.com/jtkTPvb.gif") no-repeat center center rgb(255, 255, 255)
    }
  </style>
  <script>
    document.onreadystatechange = function () {
      var state = document.readyState
      if (state == 'interactive') {
        document.getElementById('wrap').style.visibility = "hidden";
      } else if (state == 'complete') {
        setTimeout(function () {
          //document.getElementById('interactive');
          document.getElementById('Overlay').style.visibility = "hidden";
          document.getElementById('wrap').style.visibility = "visible";
        }, 1000);
      }
    }
  </script>

<body translate="no" id="body-content">
  <div id="Overlay"></div>
  <div id="wrap" class="wrap">
    <div class="text-center mb-3">
      <h1 itemprop="headline title">Remote Data (Basic defer > async)</h1>
      <p class="text-muted">Increase page performance</p>
    </div>
    <select class="js-example-data-ajax form-control" style="width:100%">
      <option value="3620194" selected="selected">select2/select2</option>
    </select>
    <div class="text-center mt-3">
      <button id="reIndex" class="btn-primary btn-circle btn-md"><i class="fas fa-sync fa-lg"></i></button>
    </div>

    </div>
