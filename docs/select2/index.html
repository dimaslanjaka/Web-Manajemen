<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Select 2 Loading Remote Data</title>
  <link rel="canonical" href="https://mirror.webmanajemen.com/Web-Manajemen/docs/select2/">
  <link rel="apple-touch-icon" type="image/png"
    href="https://static.codepen.io/assets/favicon/apple-touch-icon-5ae1a0698dcc2402e9712f7d01ed509a57814f994c660df9f7a952f3060705ee.png" />
  <meta name="apple-mobile-web-app-title" content="CodePen">
  <link rel="shortcut icon" type="image/x-icon"
    href="https://static.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico" />
  <link rel="mask-icon" type=""
    href="https://static.codepen.io/assets/favicon/logo-pin-8f3771b1072e3c38bd662872f6b673a722f4b3ca2421637d5596661b4e2132cc.svg"
    color="#111" />
  <style>
    .wrap {
      width: 500px;
      margin: 2em auto;
    }

    .clearfix:before,
    .clearfix:after {
      content: " ";
      display: table;
    }

    .clearfix:after {
      clear: both;
    }

    .select2-result-repository {
      padding-top: 4px;
      padding-bottom: 3px;
    }

    .select2-result-RepoAvatar {
      float: left;
      width: 60px;
      margin-right: 10px;
    }

    .select2-result-RepoAvatar img {
      width: 100%;
      height: auto;
      border-radius: 2px;
    }

    .select2-result-RepoMeta {
      margin-left: 70px;
    }

    .select2-result-RepoTitle {
      color: black;
      font-weight: bold;
      word-wrap: break-word;
      line-height: 1.1;
      margin-bottom: 4px;
    }

    .select2-result-RepoForked,
    .select2-result-RepoStars {
      margin-right: 1em;
    }

    .select2-result-RepoForked,
    .select2-result-RepoStars,
    .select2-result-RepoWatchers {
      display: inline-block;
      color: #aaa;
      font-size: 11px;
    }

    .select2-result-RepoDesc {
      font-size: 13px;
      color: #777;
      margin-top: 4px;
    }

    .select2-results__option--highlighted .select2-result-RepoTitle {
      color: rgb(61, 59, 59);
    }

    .select2-results__option--highlighted .select2-result-RepoForked,
    .select2-results__option--highlighted .select2-result-RepoStars,
    .select2-results__option--highlighted .select2-result-RepoDesc,
    .select2-results__option--highlighted .select2-result-RepoWatchers {
      color: #7c8e9e;
    }

    .select2-container--adwitt .select2-results>.select2-results__options {
      max-height: 300px;
    }

    .select2-results__options {
      overflow-y: auto;
    }
  </style>
  <script>
    window.console = window.console || function (t) { };
  </script>
  <script>
    if (document.location.search.match(/type=embed/gi)) {
      window.parent.postMessage("resize", "*");
    }
  </script>
</head>

<body translate="no" id="body-content">
  <div class="wrap">
    <div class="text-center mb-3">
      <h1 itemprop="headline title">Remote Data (Basic defer > async)</h1>
      <p class="text-muted">Increase page performance</p>
    </div>
    <select class="js-example-data-ajax form-control" style="width:100%">
      <option value="3620194" selected="selected">select2/select2</option>
    </select>
    <div class="text-center mt-3">
      <button class="btn btn-primary"><i class="fas fa-sync"></i></button>
    </div>
    <div class="text-center fixed fixed-bottom m-5">
      <a href="https://github.com/dimaslanjaka/Web-Manajemen/tree/master/docs/select2" target="_blank"
        rel="noopener noreferrer"><i class="fab fa-github"></i> Git</a>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>

  -->

</body>
