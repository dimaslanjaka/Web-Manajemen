    /*loading*/
    #Overlay {
      position: fixed;
      z-index: 99999;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      transition: 1s 0.4s;
    }

    #Overlayprogress {
      height: 1px;
      background: #fff;
      position: absolute;
      width: 0;
      top: 50%;
    }

    #Overlayprogstat {
      font-size: 0.7em;
      letter-spacing: 3px;
      position: absolute;
      top: 50%;
      margin-top: -40px;
      width: 100%;
      text-align: center;
      color: #fff;
    }
  </style>
  <script>
    ;(function () {
      function id(v) { return document.getElementById(v); }
      function loadbar() {
        var OverLay = id("Overlay"),
          prog = id("Overlayprogress"),
          stat = id("Overlayprogstat"),
          img = document.images,
          c = 0;
        tot = img.length;

        function ImageLoading() {
          c += 1;
          var perc = ((100 / tot * c) << 0) + "%";
          console.log(perc, c, tot);
          prog.style.width = perc;
          stat.innerHTML = "Loading " + perc;
          if (c === tot) return ImageDoneLoading();
        }
        function ImageDoneLoading() {
          OverLay.style.opacity = 0;
          setTimeout(function () {
            OverLay.style.display = "none";
          }, 1200);
        }
        for (var i = 0; i < tot; i++) {
          var tImg = new Image();
          tImg.onload = ImageLoading;
          tImg.onerror = ImageLoading;
          tImg.src = img[i].src;
        }
      }
      document.addEventListener('DOMContentLoaded', loadbar, false);
    }());
  </script>
