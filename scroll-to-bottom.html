  <title>CodePen - Scroll to bottom of page</title>

<style>
html {
  height: 100%;
}
body {
  min-height: 100%;
  padding: 0;
  margin: 0;
  position: relative;
}

body::after {
  content: "";
  display: block;
  height: 100px;
}

footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 100px;
}

/* FOR DEMO ONLY */

body {
  /*   font: bold 1.2em/2.5 arial; */
  text-align: center;
}
label {
  cursor: pointer;
  display: inline-block;
  transition: 1s ease;
}
:checked ~ label {
  margin-bottom: 1400px;
}
.content {
  min-height: 400px;
}

article {
  width: 40%;
  margin: 0 auto;
  color: #444;
}
header {
  background: #c7dd8b;
  height: 50px;
}
footer {
  background: #db8a8a;
}
</style>

  <script>
  window.console = window.console || function(t) {};
</script>

  
  
</head>

<body translate="no">
  <header>
  <h2>This is top of page</h2>
</header>

<article>
  <input type='checkbox' id='c' />
  <label for='c'>Toggle Content Height</label>
  <div class="content">content</div>
  <div class="content">content 1</div>
  <div class="content">content 2</div>
  <div class="content">content 3</div>
</article>

<footer>
  <h2>This is bottom of page</h2>
</footer>
  
      <script id="rendered-js" >
window.scrollTo({
  top: document.documentElement.scrollHeight - window.innerHeight,
  left: 0,
  behavior: "smooth" });
//# sourceURL=pen.js
    </script>

  
</body>
