<body>
  <div class="text-center">
    <h2>Simple XOR encrypt & decrypt</h2>
  </div>
  <hr>
  <div class="text-center">
    <b>Encryption</b>
  </div>
  <div class="input-group">
    <input name="" id="src" cols="30" rows="10" class="form-control" value='string to encoded'>
    <input id="srcpw" class='form-control' value='Password'>
  </div>
  <div class="text-center">
    <h5>Result</h5>
  </div>
  <input name="" id="rsc" cols="30" rows="10" class="form-control"></input>

  <div class="text-center">
    <b>Decryption</b>
  </div>

  <div class="input-group">
    <input name="" id="dsrc" cols="30" rows="10" class="form-control" value='IxUBGhkIUhA='>
    <input id="dsrcpw" class='form-control' value='Password'>
  </div>
  <div class="text-center">
    <h5>Result</h5>
  </div>
  <input name="" id="drsc" cols="30" rows="10" class="form-control"></input>
  <script src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-de7e2ef6bfefd24b79a3f68b414b87b8db5b08439cac3f1012092b2290c719cd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
  <script id="rendered-js">
    require.config({
      paths: {
        "jquery": "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min",
        "slick": "https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min",
        "underscore": "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min",
        "xor": "https://cdn.statically.io/gh/dimaslanjaka/Web-Manajemen/master/js/xor"
      }
    });
    require(['jquery', 'underscore', 'xor'], function() {
      $('#src,#srcpw').on('keyup change', function() {
        $("#rsc").val(XORCipher.encode($('#srcpw').val(), $('#src').val()));
      });
      $('#dsrc,#dsrcpw').on('keyup change', function() {
        $("#drsc").val(XORCipher.decode($('#dsrcpw').val(), $('#dsrc').val()));
      });
    });
    if (location.host == 'cdpn.io') {
      console.clear();
    }
  </script>
</body>
