<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Awesome Test</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/duotone.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
  <style>
    :root {
      /* resetting opacity for secondary layer */
      --fa-secondary-opacity: 1.0;
    }

    /* demo styling - just frosting + presentation - no need to copy this into your project. */
    * {
      box-sizing: border-box;
    }

    /* making a nice frame/layout for examples */
    .demo-frame {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: -1rem;
      padding: 3rem;
      min-height: 100vh;
      color: rgb(52, 58, 64);
    }

    /* individual demo styling */
    .demo {
      margin-right: -1.5rem;
      margin-bottom: -1.5rem;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    /* individual example */
    .demo-example {
      font-size: 5rem;
      padding: 1.5rem;
      display: table;
    }
  </style>
</head>

<body>
  <main class="demo-frame">
    <section class="demo">
      <i class="fa-duotone fa-arrow-up-right"></i>
      <i class="fa-duotone fa-6"></i>
      <i class="fa-duotone fa-circle-2"></i>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</body>

</html>
